<!-- cSpell:disable -->

<header class="btn">
  <button mat-button routerLink="/users">Users</button>
  <button mat-raised-button (click)="showTaskCreateForm()">Cadastrar</button>
  <button mat-raised-button (click)="showTaskRemoveForm()">Apagar</button>
</header>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let task">{{ task.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let task">{{ task.description }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let task">{{ task.status }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let task; columns: displayedColumns" (click)="showTaskDetail(task)"></tr>
</table>
