<h1 mat-dialog-title>Add a New Task</h1>
<div mat-dialog-content>
  <p>Task data:</p>
  <mat-form-field appearance="fill">
    <mat-label>description:</mat-label>
    <input matInput [(ngModel)]="data.description" required/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" color="primary">Cancel</button>
  <button mat-button (click)="validateForm()" cdkFocusInitial>Create</button>
</div>
