<h1 mat-dialog-title>Add a New Student</h1>
<div mat-dialog-content>
  <p>Student data:</p>
  <mat-form-field appearance="fill">
    <mat-label>name:</mat-label>
    <input matInput [(ngModel)]="data.name" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>age:</mat-label>
    <input matInput [(ngModel)]="data.age" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>note1:</mat-label>
    <input matInput [(ngModel)]="data.note1" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>note2:</mat-label>
    <input matInput [(ngModel)]="data.note2" required/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" color="primary">Cancel</button>
  <button mat-button (click)="validateForm()" cdkFocusInitial>Add</button>
</div>
