<!-- cSpell:disable -->

<header class="btn">
  <button mat-button routerLink="/tasks">Tasks</button>
  <button mat-raised-button (click)="showUserCreateForm()">Cadastrar</button>
  <button mat-raised-button (click)="showUserRemoveForm()">Apagar</button>
</header>



<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{ user.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">{{ user.status }}</td>
  </ng-container>

  <ng-container matColumnDef="createAt">
    <th mat-header-cell *matHeaderCellDef>CreateAt</th>
    <td mat-cell *matCellDef="let user">{{ user.createAt }}</td>
  </ng-container>

  <ng-container matColumnDef="updateAt">
    <th mat-header-cell *matHeaderCellDef>UpdateAt</th>
    <td mat-cell *matCellDef="let user">{{ user.updateAt }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let user; columns: displayedColumns" (click)="showUserDetail(user)"></tr>
</table>
