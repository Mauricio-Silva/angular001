<h1 mat-dialog-title>Add a New User</h1>
<div mat-dialog-content>
  <p>User data:</p>
  <mat-form-field appearance="fill">
    <mat-label>name:</mat-label>
    <input matInput [(ngModel)]="data.name" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>email:</mat-label>
    <input matInput [(ngModel)]="data.email" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>password:</mat-label>
    <input matInput [(ngModel)]="data.password" required/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()" color="primary">Cancel</button>
  <button mat-button (click)="validateForm()" cdkFocusInitial>Create</button>
</div>
