<section>

    <div class="row">
        <h3>Selected Hero: {{ selectedHero.name }}</h3>
    </div>


    <div class="row">
        <ul>
            <li *ngFor="let hero of: heroes" (click)="selectHero(hero)">
                <span>Id:</span>
                <span>{{ hero.id }}</span>
                <span>Name:</span>
                <span>{{ hero.name }}</span>
            </li>
        </ul>
    </div>


    <div class="row" *ngIf="selectedHero !== undefined">
        <div>
            <label for="heroName">Edit Hero Name</label>
            <input type="text" name="heroName" id="heroName" placeholder="Insert a hero name" [(ngModel)]="selectedHero.name">
        </div>
    </div>


    <div class="row">
        <mat-slider min="1" max="100" step="1" [(ngModel)]="value" (valueChange)="getValue(value)"></mat-slider>
        <h4>{{ value }}</h4>
    </div>

</section>
