<!-- cSpell:disable -->
<header class="btn">
    <button mat-button (click)="showCreateStudentForm()">Cadastrar</button>
    <button mat-button (click)="showDeleteStudentForm()">Apagar</button>
</header>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container *ngFor="let column of columns" [matColumnDef]="column.attribute">
        <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
        <td mat-cell *matCellDef="let row">
            <span *ngIf="column.attribute === 'status'" [ngStyle]="{'color':column.value(row) === 'Aprovado' ? 'green' : 'red'}">{{ column.value(row) }}</span>
            <span *ngIf="column.attribute !== 'status'">{{ column.value(row) }}</span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" mat-button (click)="showStudentInformation(row)"></tr>

</table>
