<h1 mat-dialog-title>Estudante</h1>
<div mat-dialog-content>
    <form [formGroup]="studentForm">
        <div class="form-group">
            <label for="student">Nome</label>
            <select class="form-control" id="student_id" required name="student_id" formControlName="student_id">
                <option *ngFor="let student of studentsList" [value]="student[0]">{{ student[1] }}</option>
            </select>
        </div>
    </form>
</div>
<div mat-dialog-actions class="btn">
  <button mat-button mat-dialog-close>Fechar</button>
  <button mat-button mat-dialog-close mat-button (click)="deleteStudent()">Apagar</button>
</div>
